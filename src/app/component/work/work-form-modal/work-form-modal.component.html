<div class="modal-body">
  <div class="modal-header">
    <h2 class="modal-title">
      {{
        mode === "create"
          ? "Novo Trabalho"
          : mode === "edit"
          ? "Editar Trabalho"
          : "Visualizar Trabalho"
      }}
    </h2>
    <button mat-icon-button (click)="closeModal()" aria-label="Fechar">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <app-work-form
    [mode]="mode"
    [workData]="workData"
    (formSubmit)="handleFormSubmit($event)"
  ></app-work-form>
</div>
