<div class="budget-edit">
    <div class="header">
      <button mat-icon-button (click)="back()" aria-label="Voltar">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Adicionar Or√ßamento</h1>
    </div>
  
    <div class="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Data de entrega</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="deliveryForecast"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email do Cliente</mat-label>
          <input matInput type="email" formControlName="customerEmail" />
        </mat-form-field>
  
        <div class="work-form">
          <app-work-card-list
            [selectedWorks]="selectedWorks"
            (selectedWorksChange)="onSelectedWorksChange($event)"
          ></app-work-card-list>
          <div class="selected-works-box">
            <h1>Trabalhos Selecionados</h1>
            <mat-card
              *ngFor="let work of selectedWorks"
              class="mat-elevation-z4 card-item"
            >
              <mat-card-content class="card-content">
                {{ work.name }}
              </mat-card-content>
            </mat-card>
          </div>
        </div>
  
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Salvar
        </button>
      </form>
    </div>
  </div>
