<div class="budget-list">
  <mat-toolbar class="header">
    <span>Listagem de Orçamentos</span>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Pesquisar</mat-label>
      <input
        matInput
        (input)="onSearchChange($event)"
        placeholder="Email do Cliente"
      />
    </mat-form-field>
  </mat-toolbar>

  <div class="table-container">
    <button class="add" mat-icon-button (click)="onCreate()">
      <mat-icon>add</mat-icon> Adicionar
    </button>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 material-table"
    >
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.customer.email }}</td>
      </ng-container>

      <ng-container matColumnDef="deliveryForecast">
        <th mat-header-cell *matHeaderCellDef>Data de entrega</th>
        <td mat-cell *matCellDef="let element">
          {{ element.deliveryForecast | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalValue">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalValue | currency : "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status.label }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button
            mat-icon-button
            color="warn"
            (click)="approve(element.id)"
            title="Aprovar"
          >
            <mat-icon>check</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deny(element.id)"
            title="Reprovar"
          >
            <mat-icon>close</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="onView(element.id)"
            title="Visualizar"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="onEdit(element.id)"
            title="Editar"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="delete(element.id)"
            title="Excluir"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
