<div class="login-form">
  <h2>Entrar</h2>
  <form [formGroup]="form">
	<mat-form-field appearance="outline" class="full-width">
	  <mat-label>Email</mat-label>
	  <input matInput formControlName="email" placeholder="Digite seu email" />
	</mat-form-field>

	<mat-form-field appearance="outline" class="full-width">
	  <mat-label>Senha</mat-label>
	  <input
		matInput
		formControlName="password"
		placeholder="**********"
		type="password"
	  />
	</mat-form-field>

	<button mat-raised-button color="primary" (click)="login()">Entrar</button>
  </form>

  <p>
	NÃ£o tem uma conta?
	<button mat-button color="accent" [routerLink]="['/cadastrar']">
	  Cadastre-se
	</button>
  </p>
</div>
