name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-xcb1 libatk1.0-0 libgtk-3-0 libgbm-dev

      - name: Run unit tests with coverage
        run: |
          ng test --code-coverage --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Run SonarCloud Scan
        run: |
          npx sonar-scanner \
          -Dsonar.projectKey=meu_projeto_angular \
          -Dsonar.organization=minha_organizacao \
          -Dsonar.sources=src \
          -Dsonar.exclusions="**/*.spec.ts,**/node_modules/**" \
          -Dsonar.tests=src \
          -Dsonar.test.inclusions="**/*.spec.ts" \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
