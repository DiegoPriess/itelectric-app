name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-xcb1 libatk1.0-0 libgtk-3-0 libgbm-dev

      - name: Run unit tests with coverage
        run: |
          ng test --code-coverage --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
          -Dsonar.projectKey=DiegoPriess_itelectric-app \
          -Dsonar.organization=diegopriess \
          -Dsonar.sources=src \
          -Dsonar.exclusions="**/*.spec.ts,**/node_modules/**" \
          -Dsonar.tests=src \
          -Dsonar.test.inclusions="**/*.spec.ts" \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
